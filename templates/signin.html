<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SpamShield â€” Login</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap.css') }}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <!-- Owl Carousel -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <!-- Signin CSS (unified theme) -->
    <link
      href="{{ url_for('static', filename='signin.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="hero_area">
      <div class="hero_bg_box">
        <div class="bg_img_box">
          <img
            src="{{ url_for('static', filename='images/hero-bg.png') }}"
            alt=""
          />
        </div>
      </div>

      <!-- Header -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="/"><span>SpamShield</span></a>

            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/"
                    ><i class="fa-solid fa-house"></i> Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about"
                    ><i class="fa-solid fa-circle-info"></i> About</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/signup"
                    ><i class="fa-solid fa-user-plus"></i> Sign Up</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <!-- Login Form -->
      <div class="wrapper">
        <div class="title">Login</div>
        <form action="/login" method="POST" onsubmit="return validateForm();">
          <div class="field">
            <input
              type="text"
              name="email"
              id="email"
              required
              autocomplete="email"
            />
            <label for="email">Email Address</label>
          </div>

          <div class="field">
            <input
              type="password"
              name="password"
              id="password"
              required
              autocomplete="current-password"
            />
            <label for="password">Password</label>
            <span
              id="togglePassword"
              class="password-toggle"
              onclick="togglePasswordVisibility()"
            >
              <i id="eyeIcon" class="fa-solid fa-eye-slash"></i>
            </span>
          </div>

          <div class="field">
            <input type="submit" value="Login" />
          </div>

          <div class="signup-link">
            <p id="error-message"></p>
            Not a member? <a href="/signup">Sign up now</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='signin.js') }}"></script>
  </body>
</html>
