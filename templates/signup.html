<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpamShield — Sign Up</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Signup CSS (unified theme) -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='signup.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form
          method="POST"
          action="/register"
          onsubmit="return validateForm();"
        >
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input
                type="text"
                name="full_name"
                id="full_name"
                placeholder="e.g. John Doe"
                required
              />
              <span id="name-error"></span>
            </div>

            <div class="input-box">
              <span class="details">Username</span>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="e.g. JohnDoe"
                required
                oninput="validateUsername()"
              />
              <span id="username-error"></span>
            </div>

            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="e.g. abc@mail.com"
                required
              />
              <span id="email-error"></span>
            </div>

            <div class="input-box">
              <span class="details">Phone Number</span>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="e.g. 9876543210"
                required
              />
            </div>

            <div class="input-box">
              <span class="details">Password</span>
              <div class="password-input">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  required
                />
                <button
                  type="button"
                  id="togglePassword"
                  title="Show/hide password"
                >
                  <i class="fa-solid fa-eye-slash"></i>
                </button>
              </div>
            </div>

            <div class="input-box">
              <span class="details">Confirm Password</span>
              <div class="password-input">
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  placeholder="••••••••"
                  required
                />
                <button
                  type="button"
                  id="toggleConfirmPassword"
                  title="Show/hide password"
                >
                  <i class="fa-solid fa-eye-slash"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="button">
            <input type="submit" value="Create Account" />
          </div>

          <div class="signup-link">
            Already have an account? <a href="/signin">Log in now</a>
          </div>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='signup.js') }}"></script>
  </body>
</html>
